<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application Using Springboot</title>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/scripts.js"></script>
    <meta name="author" content="Pranav Bisaria">
    <style>
        body{
            background-color: rgb(74, 32, 112);
            color: white;
        }
        tbody, td{
            background-color:rgb(211, 182, 238);
        }
    </style>
</head>
<body>
    <div style="text-align: center; position:fixed; top: 0; width: 100%;background-color: rgb(74, 32, 112);color: white; padding: 5vh;">
        <h1 style="font-weight: 700;font-size: 10vh;">WeMessenger</h1>
        <div>By Pranav Bisaria</div>
    </div>
    <div class="container" style="margin-top: 25vh">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" id="message" class="form-control" placeholder="Enter your message here...">
                    </div>
                    <button id="send" class="btn btn-default" type="button" style="bottom: 2px solid black; background-color: aliceblue; margin-top: 1vh;">Send</button>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="private-message">Private Message</label>
                        <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
                    </div>
                    <button id="send-private" class="btn btn-default" type="button"  style="bottom: 2px solid black; background-color: aliceblue; margin-top: 1vh;">Send Private Message</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="message-history" class="table table-striped">
                    <thead>
                    <tr>
                        <th style="color: beige;">Messages
                            <span
                                    id="notifications"
                                    style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="messages" style="color:rgb(30, 31, 112)">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
